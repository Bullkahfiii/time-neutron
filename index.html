<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red & White Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Font classes */
        .font-digital {
            font-family: 'Digital', sans-serif;
            color: #d10000;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
            color: #d10000;
        }
        
        /* Animation */
        .colon {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Settings panel transition */
        .settings-panel {
            transition: all 0.3s ease;
            max-height: 1000px;
            overflow: hidden;
        }
        
        .settings-panel.hidden {
            max-height: 0;
            padding: 0;
            border: none;
            opacity: 0;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #d10000;
            border-radius: 4px;
        }
        
        /* Button hover effect */
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(209, 0, 0, 0.2);
        }
        
        /* Custom radio buttons */
        .font-size-option input[type="radio"] {
            display: none;
        }
        
        .font-size-option input[type="radio"]:checked + label {
            background-color: #d10000;
            color: white;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <!-- Header Section -->
        <header class="w-full max-w-4xl mb-8 text-center">
            <h1 
                id="countdown-title" 
                class="font-extrabold text-red-600 mb-2 cursor-text"
                contenteditable="true"
                style="font-size: 2.5rem"
            >RED COUNTDOWN</h1>
            <div class="h-1 w-24 bg-red-600 mx-auto mb-6"></div>
        </header>
        
        <!-- Main Timer Display -->
        <div class="flex-grow flex flex-col items-center justify-center w-full">
            <div id="clock-display" class="text-center mb-10">
                <div class="font-digital text-7xl md:text-8xl lg:text-9xl font-bold">
                    <span id="hours">00</span>
                    <span class="colon">:</span>
                    <span id="minutes">00</span>
                    <span class="colon">:</span>
                    <span id="seconds">00</span>
                </div>
            </div>
            
            <!-- Completion Message -->
            <div id="complete-message" class="hidden text-3xl font-bold mb-8 text-red-600">
                TIME'S UP!
            </div>
            
            <!-- Control Buttons -->
            <div class="flex flex-wrap justify-center gap-4 mb-10">
                <button id="start-btn" class="btn-hover bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg text-lg font-bold shadow-md transition-all">
                    <i class="fas fa-play mr-2"></i> Start
                </button>
                <button id="pause-btn" class="btn-hover bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg text-lg font-bold shadow-md transition-all" disabled>
                    <i class="fas fa-pause mr-2"></i> Pause
                </button>
                <button id="reset-btn" class="btn-hover bg-white hover:bg-gray-100 text-red-600 border-2 border-red-600 px-8 py-3 rounded-lg text-lg font-bold shadow-md transition-all">
                    <i class="fas fa-redo mr-2"></i> Reset
                </button>
            </div>
        </div>
        
        <!-- Settings Toggle Button -->
        <button id="settings-toggle" class="fixed bottom-4 right-4 bg-red-600 text-white p-3 rounded-full shadow-lg hover:bg-red-700 transition-all">
            <i class="fas fa-cog text-xl"></i>
        </button>
    </main>
    
    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel bg-gray-50 border-t-2 border-red-100">
        <div class="max-w-4xl mx-auto p-6">
            <!-- Title Settings -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                    <i class="fas fa-heading mr-2 text-red-600"></i> Title Settings
                </h2>
                <div class="grid md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block mb-2 text-gray-700">Title Text</label>
                        <input 
                            type="text" 
                            id="title-text" 
                            value="RED COUNTDOWN" 
                            class="w-full bg-white border-2 border-gray-300 rounded-lg p-3 text-gray-800 focus:border-red-500 focus:ring-1 focus:ring-red-200"
                        >
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Title Font Size</label>
                        <div class="flex gap-2">
                            <div class="font-size-option flex-grow">
                                <input type="radio" id="size-small" name="title-size" value="1.5rem">
                                <label for="size-small" class="block text-center py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition">Small</label>
                            </div>
                            <div class="font-size-option flex-grow">
                                <input type="radio" id="size-medium" name="title-size" value="2.5rem" checked>
                                <label for="size-medium" class="block text-center py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition">Medium</label>
                            </div>
                            <div class="font-size-option flex-grow">
                                <input type="radio" id="size-large" name="title-size" value="3.5rem">
                                <label for="size-large" class="block text-center py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition">Large</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 text-gray-700">Title Font</label>
                        <select id="title-font-select" class="w-full bg-white border-2 border-gray-300 rounded-lg p-3 text-gray-800 focus:border-red-500 focus:ring-1 focus:ring-red-200">
                            <option value="orbitron">Orbitron (Default)</option>
                            <option value="digital">Digital</option>
                            <option value="arial">Arial</option>
                        </select>
                    </div>
                    <div id="title-font-upload-container" class="hidden">
                        <label class="block mb-2 text-gray-700">Upload Custom Font</label>
                        <input type="file" id="title-font-upload" accept=".ttf,.otf,.woff,.woff2" class="hidden">
                        <label for="title-font-upload" class="cursor-pointer bg-white border-2 border-red-500 text-red-600 px-4 py-2 rounded-lg inline-flex items-center hover:bg-red-50 transition">
                            <i class="fas fa-upload mr-2"></i> Choose Font
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Clock Settings -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                    <i class="far fa-clock mr-2 text-red-600"></i> Clock Settings
                </h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 text-gray-700">Clock Font</label>
                        <select id="clock-font-select" class="w-full bg-white border-2 border-gray-300 rounded-lg p-3 text-gray-800 focus:border-red-500 focus:ring-1 focus:ring-red-200">
                            <option value="digital">Digital</option>
                            <option value="orbitron">Orbitron</option>
                            <option value="arial">Arial</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Display Format</label>
                        <select id="time-format" class="w-full bg-white border-2 border-gray-300 rounded-lg p-3 text-gray-800 focus:border-red-500 focus:ring-1 focus:ring-red-200">
                            <option value="hh:mm:ss">HH:MM:SS</option>
                            <option value="mm:ss">MM:SS</option>
                            <option value="ss">Seconds Only</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Timer Settings -->
            <div>
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                    <i class="fas fa-stopwatch mr-2 text-red-600"></i> Timer Settings
                </h2>
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div>
                        <label class="block mb-2 text-gray-700">Hours</label>
                        <input type="number" id="input-hours" min="0" max="23" value="0" 
                            class="w-full bg-white border-2 border-gray-300 rounded-lg p-3 text-gray-800 text-center focus:border-red-500 focus:ring-1 focus:ring-red-200">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Minutes</label>
                        <input type="number" id="input-minutes" min="0" max="59" value="10" 
                            class="w-full bg-white border-2 border-gray-300 rounded-lg p-3 text-gray-800 text-center focus:border-red-500 focus:ring-1 focus:ring-red-200">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Seconds</label>
                        <input type="number" id="input-seconds" min="0" max="59" value="0" 
                            class="w-full bg-white border-2 border-gray-300 rounded-lg p-3 text-gray-800 text-center focus:border-red-500 focus:ring-1 focus:ring-red-200">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="tick-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-tick-tock-clock-timer-1045.mp3" preload="auto"></audio>
    <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // Load fonts dynamically
        function loadFonts() {
            // Digital font
            const digitalFont = new FontFace('Digital', 'url(https://fonts.cdnfonts.com/css/digital-7-mono)');
            digitalFont.load().then(() => document.fonts.add(digitalFont));
            
            // Orbitron font
            const orbitronLink = document.createElement('link');
            orbitronLink.href = 'https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap';
            orbitronLink.rel = 'stylesheet';
            document.head.appendChild(orbitronLink);
        }
        loadFonts();

        // Timer variables
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval;
        let isRunning = false;
        let currentTimeFormat = 'hh:mm:ss';

        // DOM Elements
        const titleElement = document.getElementById('countdown-title');
        const clockDisplay = document.querySelector('#clock-display div');
        const settingsPanel = document.getElementById('settings-panel');
        const settingsToggle = document.getElementById('settings-toggle');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // Initialize
        updateDisplay();

        // Title customization
        document.getElementById('title-text').addEventListener('input', function() {
            titleElement.textContent = this.value || 'COUNTDOWN TIMER';
        });
        
        // Title font size
        document.querySelectorAll('input[name="title-size"]').forEach(radio => {
            radio.addEventListener('change', function() {
                titleElement.style.fontSize = this.value;
            });
        });
        
        // Title font selection
        document.getElementById('title-font-select').addEventListener('change', function() {
            const fontType = this.value;
            document.getElementById('title-font-upload-container').classList.toggle('hidden', fontType !== 'custom');
            
            // Reset all font classes
            titleElement.classList.remove('font-orbitron', 'font-digital', 'font-arial', 'custom-title-font');
            
            if (fontType === 'custom') {
                titleElement.classList.add('custom-title-font');
            } else {
                titleElement.style.fontFamily = fontType === 'arial' ? 'Arial, sans-serif' : '';
                titleElement.classList.add(`font-${fontType}`);
            }
        });
        
        // Clock font selection
        document.getElementById('clock-font-select').addEventListener('change', function() {
            const fontType = this.value;
            
            // Reset all font classes
            clockDisplay.classList.remove('font-digital', 'font-orbitron', 'font-arial', 'custom-clock-font');
            
            if (fontType === 'custom') {
                clockDisplay.classList.add('custom-clock-font');
            } else {
                clockDisplay.style.fontFamily = fontType === 'arial' ? 'Arial, sans-serif' : '';
                clockDisplay.classList.add(`font-${fontType}`);
            }
        });
        
        // Time format selection
        document.getElementById('time-format').addEventListener('change', function() {
            currentTimeFormat = this.value;
            updateDisplay();
        });
        
        // Handle custom font uploads
        function setupFontUpload(uploadId, displayClass, fontPrefix) {
            document.getElementById(uploadId).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fontData = e.target.result;
                    const fontName = `${fontPrefix}-${file.name.split('.')[0]}`;
                    
                    const customFont = new FontFace(fontName, `url(${fontData})`);
                    customFont.load().then(() => {
                        document.fonts.add(customFont);
                        
                        const style = document.createElement('style');
                        style.textContent = `
                            .${displayClass} {
                                font-family: "${fontName}", sans-serif;
                            }
                        `;
                        document.head.appendChild(style);
                        
                        if (fontPrefix === 'title') {
                            titleElement.classList.add('custom-title-font');
                            document.getElementById('title-font-select').value = 'custom';
                        } else {
                            clockDisplay.classList.add('custom-clock-font');
                            document.getElementById('clock-font-select').value = 'custom';
                        }
                    });
                };
                reader.readAsDataURL(file);
            });
        }
        
        setupFontUpload('title-font-upload', 'custom-title-font', 'title');
        
        // Timer functions
        function updateDisplay() {
            const format = currentTimeFormat;
            let hours = Math.floor(remainingSeconds / 3600);
            let minutes = Math.floor((remainingSeconds % 3600) / 60);
            let seconds = remainingSeconds % 60;
            
            if (format === 'mm:ss') {
                minutes = hours * 60 + minutes;
                hours = 0;
            } else if (format === 'ss') {
                seconds = hours * 3600 + minutes * 60 + seconds;
                hours = 0;
                minutes = 0;
            }
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Hide hours/minutes based on format
            document.getElementById('hours').style.display = format === 'hh:mm:ss' ? 'inline' : 'none';
            document.getElementById('minutes').style.display = format !== 'ss' ? 'inline' : 'none';
            document.querySelectorAll('.colon')[0].style.display = format === 'hh:mm:ss' ? 'inline' : 'none';
            document.querySelectorAll('.colon')[1].style.display = format !== 'ss' ? 'inline' : 'none';
        }
        
                function startTimer() {
            if (isRunning) return;
            
            const hours = parseInt(document.getElementById('input-hours').value) || 0;
            const minutes = parseInt(document.getElementById('input-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('input-seconds').value) || 0;
            
            totalSeconds = hours * 3600 + minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            
            if (totalSeconds <= 0) {
                alert('Please set a valid time greater than zero');
                return;
            }
            
            // Hide settings panel
            settingsPanel.classList.add('hidden');
            
            isRunning = true;
            updateDisplay();
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            document.getElementById('complete-message').classList.add('hidden');
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                
                if (remainingSeconds > 0) {
                    document.getElementById('tick-sound').currentTime = 0;
                    document.getElementById('tick-sound').play();
                }
                
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    completeTimer();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        function resetTimer() {
            pauseTimer();
            remainingSeconds = 0;
            totalSeconds = 0;
            updateDisplay();
            document.getElementById('complete-message').classList.add('hidden');
            
            // Show settings panel again
            settingsPanel.classList.remove('hidden');
        }
        
        function completeTimer() {
            document.getElementById('alarm-sound').play();
            document.getElementById('complete-message').classList.remove('hidden');
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            // Visual effect
            const timerDisplay = document.getElementById('clock-display');
            timerDisplay.classList.add('animate-pulse');
            setTimeout(() => {
                timerDisplay.classList.remove('animate-pulse');
            }, 3000);
        }
        
        // Toggle settings panel
        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('hidden');
        });
        
        // Event listeners for buttons
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Prevent title from being empty
        titleElement.addEventListener('blur', () => {
            if (!titleElement.textContent.trim()) {
                titleElement.textContent = 'RED COUNTDOWN';
            }
        });
        
        // Initialize with medium font size selected
        document.getElementById('size-medium').checked = true;
    </script>
</body>
</html>
