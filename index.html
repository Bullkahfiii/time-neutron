<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Font classes */
        .font-digital {
            font-family: 'Digital', sans-serif;
            text-shadow: 0 0 10px #ff3333;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .font-led {
            font-family: 'LED', sans-serif;
        }
        .font-mono {
            font-family: monospace;
            font-weight: bold;
        }
        
        /* Title font classes */
        .title-font-default {
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a0000, #4d0000);
            color: #fff;
        }
        
        .clock {
            color: #ff3333;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .colon {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .settings-panel {
            transition: all 0.3s ease;
            max-height: 1000px;
            overflow: hidden;
        }
        
        .settings-panel.hidden {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border-top-width: 0;
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="flex-grow container mx-auto px-4 py-8 flex flex-col">
        <!-- Editable Title -->
        <h1 
            id="countdown-title" 
            class="text-4xl md:text-5xl font-bold mb-2 text-center text-white title-font-default cursor-text"
            contenteditable="true"
            onclick="this.focus()"
        >COUNTDOWN TIMER</h1>
        
        <div class="flex-grow flex flex-col justify-center items-center mb-8">
            <!-- Main Clock -->
            <div id="clock-display" class="clock text-7xl md:text-8xl lg:text-9xl font-bold mb-10 p-6 lg:p-10 rounded-lg font-digital">
                <span id="hours">00</span>
                <span class="colon">:</span>
                <span id="minutes">00</span>
                <span class="colon">:</span>
                <span id="seconds">00</span>
            </div>
            
            <!-- Completion Message -->
            <div id="complete-message" class="hidden text-4xl font-bold mb-8 text-red-400">
                TIME'S UP!
            </div>
            
            <!-- Control Buttons -->
            <div class="flex flex-wrap justify-center gap-4 mb-10">
                <button id="start-btn" class="bg-red-700 hover:bg-red-800 text-white px-6 py-3 rounded-lg text-lg font-bold">
                    <i class="fas fa-play"></i> Start
                </button>
                <button id="pause-btn" class="bg-red-800 hover:bg-red-900 text-white px-6 py-3 rounded-lg text-lg font-bold" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="reset-btn" class="bg-red-900 hover:bg-red-950 text-white px-6 py-3 rounded-lg text-lg font-bold">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel bg-black bg-opacity-70 border-t-2 border-red-900 p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Title Customization -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4 text-white">TITLE SETTINGS</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 text-red-300">Custom Text</label>
                        <input 
                            type="text" 
                            id="title-text" 
                            value="COUNTDOWN TIMER" 
                            class="w-full bg-black bg-opacity-50 border-2 border-red-700 rounded-lg p-3 text-white"
                        >
                    </div>
                    <div>
                        <label class="block mb-2 text-red-300">Font</label>
                        <select id="title-font-select" class="w-full bg-black bg-opacity-50 border-2 border-red-700 rounded-lg p-3 text-white">
                            <option value="default">Default (Orbitron)</option>
                            <option value="digital">Digital</option>
                            <option value="orbitron">Orbitron</option>
                            <option value="custom">Custom Upload</option>
                        </select>
                    </div>
                </div>
                
                <!-- Custom Title Font Upload -->
                <div id="title-font-upload-container" class="mt-4 hidden">
                    <label class="block mb-2 text-red-300">Upload Font</label>
                    <input type="file" id="title-font-upload" accept=".ttf,.otf,.woff,.woff2" class="hidden">
                    <label for="title-font-upload" class="cursor-pointer bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded-lg inline-flex items-center">
                        <i class="fas fa-upload mr-2"></i> Choose Font File
                    </label>
                </div>
            </div>
            
            <!-- Clock Settings -->
            <div>
                <h2 class="text-2xl font-bold mb-4 text-white">CLOCK SETTINGS</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 text-red-300">Font</label>
                        <select id="clock-font-select" class="w-full bg-black bg-opacity-50 border-2 border-red-700 rounded-lg p-3 text-white">
                            <option value="digital">Digital</option>
                            <option value="orbitron">Orbitron</option>
                            <option value="led">LED</option>
                            <option value="mono">Monospace</option>
                            <option value="custom">Custom Upload</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-red-300">Time Format</label>
                        <select id="time-format" class="w-full bg-black bg-opacity-50 border-2 border-red-700 rounded-lg p-3 text-white">
                            <option value="hh:mm:ss">HH:MM:SS</option>
                            <option value="mm:ss">MM:SS</option>
                            <option value="ss">Seconds Only</option>
                        </select>
                    </div>
                </div>
                
                <!-- Custom Clock Font Upload -->
                <div id="clock-font-upload-container" class="mt-4 hidden">
                    <label class="block mb-2 text-red-300">Upload Font</label>
                    <input type="file" id="clock-font-upload" accept=".ttf,.otf,.woff,.woff2" class="hidden">
                    <label for="clock-font-upload" class="cursor-pointer bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded-lg inline-flex items-center">
                        <i class="fas fa-upload mr-2"></i> Choose Font File
                    </label>
                </div>
            </div>
            
            <!-- Timer Settings -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4 text-white">TIMER SETTINGS</h2>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block mb-2 text-red-300">Hours</label>
                        <input type="number" id="input-hours" min="0" max="23" value="0" class="w-full bg-black bg-opacity-50 border-2 border-red-700 rounded-lg p-3 text-white text-center">
                    </div>
                    <div>
                        <label class="block mb-2 text-red-300">Minutes</label>
                        <input type="number" id="input-minutes" min="0" max="59" value="10" class="w-full bg-black bg-opacity-50 border-2 border-red-700 rounded-lg p-3 text-white text-center">
                    </div>
                    <div>
                        <label class="block mb-2 text-red-300">Seconds</label>
                        <input type="number" id="input-seconds" min="0" max="59" value="0" class="w-full bg-black bg-opacity-50 border-2 border-red-700 rounded-lg p-3 text-white text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="tick-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-tick-tock-clock-timer-1045.mp3" preload="auto"></audio>
    <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // Load fonts
        function loadFonts() {
            // Digital font
            const digitalFont = new FontFace('Digital', 'url(https://fonts.cdnfonts.com/css/digital-7-mono)');
            digitalFont.load().then(() => document.fonts.add(digitalFont));
            
            // Orbitron font
            const orbitronLink = document.createElement('link');
            orbitronLink.href = 'https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap';
            orbitronLink.rel = 'stylesheet';
            document.head.appendChild(orbitronLink);
            
            // LED font
            const ledFont = new FontFace('LED', 'url(https://fonts.cdnfonts.com/css/led-counter-7)');
            ledFont.load().then(() => document.fonts.add(ledFont));
        }
        loadFonts();

        // Timer variables
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval;
        let isRunning = false;
        let currentTimeFormat = 'hh:mm:ss';

        // DOM Elements
        const titleElement = document.getElementById('countdown-title');
        const clockDisplay = document.getElementById('clock-display');
        const settingsPanel = document.getElementById('settings-panel');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // Initialize
        updateDisplay();

        // Title customization
        document.getElementById('title-text').addEventListener('input', function() {
            titleElement.textContent = this.value || 'COUNTDOWN TIMER';
        });
        
        // Font selection for title
        document.getElementById('title-font-select').addEventListener('change', function() {
            const fontType = this.value;
            document.getElementById('title-font-upload-container').classList.toggle('hidden', fontType !== 'custom');
            
            titleElement.classList.remove(
                'title-font-default', 'font-digital', 'font-orbitron', 'custom-title-font'
            );
            
            if (fontType === 'default') {
                titleElement.classList.add('title-font-default');
            } else if (fontType === 'custom') {
                titleElement.classList.add('custom-title-font');
            } else {
                titleElement.classList.add(`font-${fontType}`);
            }
        });
        
        // Clock font selection
        document.getElementById('clock-font-select').addEventListener('change', function() {
            const fontType = this.value;
            document.getElementById('clock-font-upload-container').classList.toggle('hidden', fontType !== 'custom');
            
            clockDisplay.classList.remove(
                'font-digital', 'font-orbitron', 'font-led', 'font-mono', 'custom-clock-font'
            );
            
            if (fontType === 'custom') {
                clockDisplay.classList.add('custom-clock-font');
            } else {
                clockDisplay.classList.add(`font-${fontType}`);
            }
        });
        
        // Time format selection
        document.getElementById('time-format').addEventListener('change', function() {
            currentTimeFormat = this.value;
            updateDisplay();
        });
        
        // Handle custom font uploads
        function setupFontUpload(uploadId, displayClass, fontPrefix) {
            document.getElementById(uploadId).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fontData = e.target.result;
                    const fontName = `${fontPrefix}-${file.name.split('.')[0]}`;
                    
                    const customFont = new FontFace(fontName, `url(${fontData})`);
                    customFont.load().then(() => {
                        document.fonts.add(customFont);
                        
                        const style = document.createElement('style');
                        style.textContent = `
                            .${displayClass} {
                                font-family: "${fontName}", sans-serif;
                            }
                        `;
                        document.head.appendChild(style);
                        
                        if (fontPrefix === 'title') {
                            titleElement.classList.add('custom-title-font');
                            document.getElementById('title-font-select').value = 'custom';
                        } else {
                            clockDisplay.classList.add('custom-clock-font');
                            document.getElementById('clock-font-select').value = 'custom';
                        }
                    });
                };
                reader.readAsDataURL(file);
            });
        }
        
        setupFontUpload('title-font-upload', 'custom-title-font', 'title');
        setupFontUpload('clock-font-upload', 'custom-clock-font', 'clock');
        
        // Timer functions
        function updateDisplay() {
            const format = currentTimeFormat;
            let hours = Math.floor(remainingSeconds / 3600);
            let minutes = Math.floor((remainingSeconds % 3600) / 60);
            let seconds = remainingSeconds % 60;
            
            if (format === 'mm:ss') {
                minutes = hours * 60 + minutes;
                hours = 0;
            } else if (format === 'ss') {
                seconds = hours * 3600 + minutes * 60 + seconds;
                hours = 0;
                minutes = 0;
            }
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Hide hours/minutes based on format
            document.getElementById('hours').style.display = format === 'hh:mm:ss' ? 'inline' : 'none';
            document.getElementById('minutes').style.display = format !== 'ss' ? 'inline' : 'none';
            document.querySelectorAll('.colon')[0].style.display = format === 'hh:mm:ss' ? 'inline' : 'none';
            document.querySelectorAll('.colon')[1].style.display = format !== 'ss' ? 'inline' : 'none';
        }
        
        function startTimer() {
            if (isRunning) return;
            
            const hours = parseInt(document.getElementById('input-hours').value) || 0;
            const minutes = parseInt(document.getElementById('input-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('input-seconds').value) || 0;
            
            totalSeconds = hours * 3600 + minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            
            if (totalSeconds <= 0) {
                alert('Please set a valid time greater than zero');
                return;
            }
            
            // Hide settings panel
            settingsPanel.classList.add('hidden');
            
            isRunning = true;
            updateDisplay();
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            document.getElementById('complete-message').classList.add('hidden');
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                
                if (remainingSeconds > 0) {
                    document.getElementById('tick-sound').currentTime = 0;
                    document.getElementById('tick-sound').play();
                }
                
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    completeTimer();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        function resetTimer() {
            pauseTimer();
            remainingSeconds = 0;
            totalSeconds = 0;
            updateDisplay();
            document.getElementById('complete-message').classList.add('hidden');
            
            // Show settings panel again
            settingsPanel.classList.remove('hidden');
        }
        
        function completeTimer() {
            document.getElementById('alarm-sound').play();
            document.getElementById('complete-message').classList.remove('hidden');
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // Event listeners for buttons
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
